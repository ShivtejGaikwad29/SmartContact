<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/userbase::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>User Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<section>
		<div class="container mt-5">
			<!-- Flash message display -->
			<!-- <div th:if="${session.message}"
				th:class="'alert text-center ' + ${session.message.type}"
				role="alert" th:text="${session.message.content}"></div> -->

			<div class="text-center mb-4">
				<h2>
					Welcome, <span th:text="${user.name}">User</span> ðŸ‘‹
				</h2>
				<p class="text-muted">Glad to have you back!</p>
			</div>

			<!-- Profile Image -->
			<div class="text-center mb-4">
				<img th:src="@{/img/contact.jpg}" alt="Profile Image" width="200"
					height="200" class="rounded-circle img-thumbnail shadow" />
			</div>

			<!-- User Information -->
			<div class="card shadow-sm mb-4">
				<div class="card-body">
					<h5 class="card-title">Your Profile</h5>
					<p>
						<strong>Name:</strong> <span th:text="${user.name}">Your
							Name</span>
					</p>
					<p>
						<strong>Email:</strong> <span th:text="${user.email}">you@example.com</span>
					</p>
					<p>
						<strong>Role:</strong> <span th:text="${user.role}">USER</span>
					</p>
				</div>
			</div>

			<h1
				class="text-center text-secondary mt-3 font-italic font-weight-light">
				Start Adding Your Contact's On Cloud..!</h1>

			<div class="text-center mt-4">
				<a th:href="@{/user/add-contact}" class="btn btn-primary">Add
					Contact</a>
			</div>


		</div>
	</section>
</body>
</html>
