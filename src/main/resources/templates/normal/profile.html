<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/userbase::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
	<section>
		<div class="container mt-4">
			<h2 class="text-center mb-4">Welcome, <span th:text="${user.name}">User</span> ðŸ‘‹</h2>

			<!-- Motivational Quote -->
			<div class="alert alert-info text-center shadow-sm">
				<i class="bi bi-lightbulb"></i> <em>"Stay connected with the people who matter most."</em>
			</div>

			<!-- User Profile Summary -->
			<div class="card mb-4 shadow-sm">
				<div class="card-body">
					<h4 class="card-title"><i class="bi bi-person-circle text-primary"></i> Your Profile</h4>
					<p><strong>Name:</strong> <span th:text="${user.name}">Your Name</span></p>
					<p><strong>Email:</strong> <span th:text="${user.email}">you@example.com</span></p>
					<p><strong>Role:</strong> <span th:text="${user.role}">USER</span></p>
				</div>
			</div>

			<!-- Contact Statistics -->
			<div class="row text-center mb-4">
				<div class="col-md-4">
					<div class="card shadow-sm">
						<div class="card-body">
							<h5 class="card-title"><i class="bi bi-person-lines-fill text-success"></i> Total Contacts</h5>
							<h2 th:text="${totalpages}">0</h2>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card shadow-sm">
						<div class="card-body">
							<h5 class="card-title"><i class="bi bi-calendar-week text-warning"></i> New This Week</h5>
							<h2 th:text="${newThisWeek}">0</h2>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card shadow-sm">
						<div class="card-body">
							<h5 class="card-title"><i class="bi bi-star-fill text-info"></i> Favorites</h5>
							<h2 th:text="${favoriteCount}">0</h2>
						</div>
					</div>
				</div>
			</div>

			<!-- Recent Activity Feed -->
			<div class="card shadow-sm">
				<div class="card-body">
					<h4 class="card-title"><i class="bi bi-clock-history text-primary"></i> Recent Activity</h4>
					<ul class="list-group mt-3" th:if="${recentActivities != null}">
						<li class="list-group-item" th:each="activity : ${recentActivities}">
							<i class="bi bi-chevron-right"></i>
							<span th:text="${activity.message}">Added John Doe</span>
							<small class="text-muted float-end" th:text="${activity.timestamp}">2 hours ago</small>
						</li>
					</ul>
					<p class="text-muted" th:if="${recentActivities == null or #lists.isEmpty(recentActivities)}">
						No recent activity.
					</p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
