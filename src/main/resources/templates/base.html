<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


<title>Base Page</title>
</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!--nav bar start-->

	<nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand text-white text-uppercase" href="#"><i
				class="bi bi-person-lines-fill"></i> Contact Manager </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" th:href="@{/}"><i
							class="bi bi-house-door-fill"></i> Home </a></li>

					<li class="nav-item"><a class="nav-link text-white"
						th:href="@{/about}"><i class="bi bi-info-circle-fill"></i>
							About </a></li>

					<li class="nav-item"><a class="nav-link text-white"
						th:href="@{/login}"> <i class="bi bi-box-arrow-in-right"></i>
							Login
					</a></li>


					<li class="nav-item"><a class="nav-link  text-white"
						th:href="@{/signup}"><i class="bi bi-person-plus-fill"></i>
							Signup </a></li>
				</ul>
			</div>
		</div>
	</nav>

	<script th:src="@{/js/script.js}"></script>

	<!-- nav bar end -->

	<div th:replace="${content}"></div>
</body>
</html>
